<!--
宇宙射精将軍としてその名を世界中に轟かせた小笠原、そろそろ別の生きがいが欲しくなったのか野球というスポーツに挑戦することが今日未明、明らかになった。
まずは少年野球から始めることにした小笠原少年、グラウンドに立つと三塁ベースが自分を呼んでいることに気がついた。サードのレギュラー落合くん(12)からポジションを奪取、守備位置へダッシュ。晴れ渡る青空に「プレイボール！」と高らかに宣言した。
試合は均衡を保ったまま延長15回、打席には今日5ホーマーの小笠原。ピッチャー宇佐美はここで敬遠を選択。しかし小笠原はここで「そんな野球で楽しいのか、おーん！？」と一喝。やきうロボ宇佐美は人間の心を取り戻し、ど真ん中へ全力ストレート108キロ。煩悩が506個ある小笠原は嬉々として泥臭いフルスイングでこれに応え、はるか遠くの西小のグラウンドまで白球を運んで見せたのだ。現地の言葉で宇佐美を罵倒しながらシャカシャカ走りでダイヤモンドを一周し、三塁ベースを回るとチームメイトに手洗い祝福を受けて小笠原の目からは我慢汁が溢れてきたのであった。
小笠原が今までにない感覚に襲われたその時、キンタマと宇宙がリンクし時空がシャカシャカ走り。小笠原は目が覚めると東京ドームの左バッターボックスにいた。360度からついさっき聞いたアルプス一万尺が聞こえたかと思うと、さっきより41キロ早いストレートが飛んできた。小笠原はいったん長い深呼吸をしながら事を飲み込んだ。妻に誓った1億円プレイヤーになるには是が非でもここで結果を残すしかないのだ。小笠原は「夢はおっきいほうがいいんだよ」と呟くとあとは左手を添えるだけだった。ライトスタンドに翔んでいく白球を眺めながら一塁へ歩きだすとコーチャーズボックスに見覚えのある女性を見つけた。その女性に「僕のホームラン見れてよかったでしょ」と囁くと美代子夫人は痛烈、一閃、小笠原はほっぺに魂のフルスイングをお見舞いされ、意識が朦朧とする中大谷偏重の実況に失望し無事死亡した。
これについて大正義原監督は「SIー きーんたまはいつでーも 2人で1つーだーた♪」と渋谷109の屋上でしっとりと歌い上げた。
なお明日の試合ではホームランを打つもよう。
